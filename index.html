<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS</title>
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>

			<header id="header">

	</body>
